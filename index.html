<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>movie watchlist</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="index.css">
            <script defer src="index.js"></script>
        </head>
        <body>
            <header>
            </header>
            <section class="input-section">
                <h1>my movie watchlist</h1>
                <div class="input">
                    <div>
                        <input onclick="getPlaceholderWant()" type="text" class="placeholder" id="placeholderWant" placeholder="I want to watch">
                    </div>
                    <div> 
                        <input onclick="getPlaceholderHave()" type="text" class="placeholder" id="placeholderHave" placeholder="I have watched" data-fetch-have-watched>
                    </div>
            </section>

            <section class="button-section">
                <div>
                    <a href= "wantToWatch.html" class="btn" id="wantBtn">visit: want to watch</a>
                </div>
                <div>
                    <a href= "haveWatched.html" class="btn" id="haveBtn">visit: have watched</a>
                </div>
             </section>

                <section class="containerHaveWatched">
                    <ul class="listHaveWatched" haveWatched-list>
                        <li class="movieTitle" id="movieWatched">
                            Tenet
                        </li>
                    </ul>
                <div class="testresult"></div>
        </body>
    </html>
